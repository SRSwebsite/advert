<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تست</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      text-align: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 100px;
      font-weight: bold;
      color: #bbdafd;
      text-shadow: -5px 5px 12px rgb(0, 65, 136), 5px -5px 12px rgba(255, 255, 255, 0.83);
    }

    .d-flex {
      display: flex;
    }

    .justify-content-center {
      justify-content: center;
    }

    .align-items-center {
      align-items: center;
    }

    .button-section {
      background: #7ebbff;
      padding: 80px 16px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button {
      margin: 0 32px;
      width: 60px;
      height: 60px;
      background: #737bff;
      font-size: 18px;
      line-height: 60px;
      color: #fff;
      border-radius: 16px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: inset 2px 2px 8px 0 rgb(197, 218, 240), inset -3px -3px 8px 0 rgba(43, 9, 138, 0.62), 6px 6px 18px 0 rgb(30, 98, 174), -6px -6px 18px 0 rgb(195, 221, 251);
    }

    .button:hover {
      box-shadow: inset 2px 2px 8px 0 rgba(0, 0, 0, 0.35), inset -3px -3px 8px 0 rgba(155, 196, 242, 0.5),
        6px 6px 18px 0 rgba(0, 0, 0, 0), -6px -6px 18px 0 rgba(155, 196, 242, 0);
    }

    /* Iframe Wrapper */
    .iframe-wrapper {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto 40px;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
      height: 0;
      overflow: hidden;
      border-radius: 30px;
      box-shadow: -7px -7px 20px 0px #fff9, -4px -4px 5px 0px #fff9, 7px 7px 20px 0px #0002, 4px 4px 5px 0px #0001;
    }

    .iframe-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 30px;
    }

    /* Responsive */
    @media (max-width: 991px) {
      h1 {
        font-size: 80px;
      }
    }

    @media (max-width: 767px) {
      h1 {
        font-size: 60px;
        text-shadow: -4px 4px 10px rgba(0,0,0,0.35), 4px -4px 10px rgba(155, 196, 242,0.6);
      }
      .button {
        margin: 0 20px;
        width: 54px;
        height: 54px;
        font-size: 17px;
        line-height: 54px;
        border-radius: 14px;
      }
    }

    @media (max-width: 575px) {
      h1 {
        font-size: 40px;
        text-shadow: -3px 3px 8px rgba(0,0,0,0.35), 3px -3px 8px rgba(155, 196, 242,0.6);
      }
      .button {
        margin: 0 10px;
        width: 48px;
        height: 48px;
        font-size: 16px;
        line-height: 48px;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>
  <section class="button-section">
    <div>
      <div class="iframe-wrapper">
        <iframe src="https://srswebsite.github.io/advert/srs/srs.html" allowfullscreen></iframe>
      </div>
      
      
      <div class="d-flex justify-content-center align-items-center">
        <a href="#" target="_blank" class="button">xs</a>
        <a href="#" target="_blank" class="button">s</a>
        <a href="#" target="_blank" class="button">m</a>
        <a href="#" target="_blank" class="button">l</a>
        <a href="#" target="_blank" class="button">xl</a>
      </div>
    </div>
  </section>
</body>
</html>
